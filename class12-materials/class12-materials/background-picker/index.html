<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>Youtube Background Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		
		<h1>JET SET RADIO!!</h1>
		
	
		<h2>Character Select</h2>
		<div class="container" style="position: fixed; bottom: 0; right: 0;">
			<div class="row">
				<img class="img-thumbnail" id="Beat"  src="img\Beat_transparent.webp" alt="Beat">
				<img  class="img-thumbnail" id="Cube" src="img/Cubejsrtransparent (1).webp" alt="Cube">
				<img  class="img-thumbnail" id="Garam" src="img/Garam.webp" alt="Garam">
				<img  class="img-thumbnail" id="Gum" src="img/Gum_transparent.webp" alt="Gum">
				<img  class="img-thumbnail" id="Mew" src="img/Mew-0.webp" alt="Mew">
			</div>
			<div class="row">
				 <img  class="img-thumbnail" id="Piranha" src="img/Piranhatransparent.webp" alt="Piranha">
				<img  class="img-thumbnail" id="Pots" src="img/JSRpots.webp" alt="Pots">
				<img  class="img-thumbnail" id="Slate" src="img/Tab_transparent.webp" alt="Slate">
				<img  class="img-thumbnail" id="Combo" src="class12-materials/background-picker/img/Combo.webp" alt="Combo">
				<img  class="img-thumbnail" id="Tab" src="chair.png" alt="Tab">
			</div>
		</div>
		<video id="video" autoplay loop style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
			<source src="myVideo.mp4" type="video/mp4">
		</video>

		<script type="text/javascript">
		
		</script>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
